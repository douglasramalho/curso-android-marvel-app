apply plugin: 'java-library'
apply plugin: 'kotlin'

java {
    sourceCompatibility = rootProject.ext.javaVersion
    targetCompatibility = rootProject.ext.javaVersion
}

dependencies {
    def masterTestDependencies = rootProject.ext.masterTestDependencies

    implementation project(rootProject.ext.modules.core)

    api masterTestDependencies.junitVersion
    api masterTestDependencies.coreTestingVersion
    api masterTestDependencies.kotlinxCoroutinesTest
    api masterTestDependencies.mockitoVersion

    //Paging3 Common
    implementation "androidx.paging:paging-common:$paging_version"
}