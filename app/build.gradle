import com.example.marvelapp.Dependencies
import com.example.marvelapp.Version

plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
    id 'androidx.navigation.safeargs'
    id 'kotlin-parcelize'
}

android {
    compileSdkVersion Version.Sdk.compileSdk
    buildToolsVersion Version.Sdk.buildTools

    defaultConfig {
        applicationId "com.example.marvelapp"
        minSdkVersion Version.Sdk.minSdk
        targetSdkVersion Version.Sdk.targetSdk
        versionCode Version.App.versionCode
        versionName Version.App.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

    Dependencies.AppModule.listLibs.forEach { dependency -> implementation dependency }
    Dependencies.AppModule.listKapt.forEach {dependency -> kapt dependency }
    Dependencies.AppModule.listTest.forEach {dependency -> testImplementation dependency }
    Dependencies.AppModule.listAndroidTest.forEach {dependency -> androidTestImplementation dependency }
}