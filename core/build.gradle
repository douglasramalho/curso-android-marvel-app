apply plugin: 'java-library'
apply plugin: 'kotlin'

java {
    sourceCompatibility = rootProject.ext.javaVersion
    targetCompatibility = rootProject.ext.javaVersion
}

dependencies{
    def commonDependencies = rootProject.ext.commonDependencies

    api(platform(commonDependencies.okhttp3))
    api(commonDependencies.okhttp3Ok)
    api(commonDependencies.okhttp3Interceptor)

    implementation commonDependencies.javaxDep
    api commonDependencies.retrofitConverter
    api commonDependencies.retrofit
    api commonDependencies.gson

    //Paging3 Common
    implementation "androidx.paging:paging-common:$paging_version"

    //Coroutine core
    api "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines_version"

    testImplementation project(rootProject.ext.modules.testing)
}