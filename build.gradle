// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    apply from: "$rootDir/tools/dependencies.gradle"

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        def commonDependencies = rootProject.ext.commonDependencies
        def masterDependencies = rootProject.ext.masterDependencies

        classpath masterDependencies.gradleVersion
        classpath masterDependencies.kotlinGradleVersion
        classpath masterDependencies.navArgs
        classpath masterDependencies.hilt
        classpath masterDependencies.firebaseCrash
        classpath masterDependencies.googleServices
        classpath commonDependencies.firebasePlugin

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

plugins {
    id("io.gitlab.arturbosch.detekt").version("$detekt")
    id 'org.jetbrains.kotlin.android' version '1.6.21' apply false
    id 'org.jetbrains.kotlin.jvm' version '1.6.21' apply false
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}